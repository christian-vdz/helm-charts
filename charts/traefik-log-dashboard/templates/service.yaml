apiVersion: v1
kind: Service
metadata:
  name: {{ include "traefik-log-dashboard.fullname" . }}
  labels:
    {{- include "traefik-log-dashboard.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.dashboard.port }}
      targetPort: http
      protocol: TCP
      name: dashboard
    - port: {{ .Values.agent.port }}
      targetPort: agent-http
      protocol: TCP
      name: agent
  selector:
    {{- include "traefik-log-dashboard.selectorLabels" . | nindent 4 }}
