nameOverride: ""
fullnameOverride: ""

replicaCount: 1
imagePullSecrets: []

agent:
  traefikLogVolumeName: traefik-log-volume
  image:
    repository: hhftechnology/traefik-log-dashboard-agent
    pullPolicy: IfNotPresent
    tag: ""
  port: 5000
  livenessProbe:
    exec:
      command:
        - wget
        - --no-verbose
        - --tries=1
        - --spider
        - http://localhost:5000/api/logs/status
    failureThreshold: 3
    initialDelaySeconds: 30
    periodSeconds: 120
    timeoutSeconds: 10
  readinessProbe:
    httpGet:
      path: /
      port: http

dashboard:
  image:
    repository: hhftechnology/traefik-log-dashboard
    pullPolicy: IfNotPresent
    tag: ""
  port: 3000
  livenessProbe:
    httpGet:
        path: /
        port: http
  readinessProbe:
    httpGet:
      path: /
      port: http

service:
  type: ClusterIP

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: traefik-log-dashboard.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: gateway
      sectionName: http
  hostnames:
    - traefik-log-dashboard.local
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /headers

resources: {}
podLabels: {}
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

affinity: {}
nodeSelector: {}
tolerations: []
